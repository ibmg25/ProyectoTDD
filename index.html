<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTestCoach</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="divBienvenida">
      <div id="banner">¡Bienvenido a DevTestCoach!</div>
      <a href="#" id="boton-registro">Registrarse</a> 
    </div>

    <div id="divRegistro" style="display: none;">
      <h1>Registrarse</h1>
      <form id="registrarse-form">
        <label for="username">Username:</label>
        <input type="text" id="username-registro" name="username" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id= "password-registro" maxlength="8">

        <br>
        <input type="submit" value="Registrarse">
      </form>
      <a class="boton-volver" href="#">Volver</a>  
    </div>

    <div id="divCatalogo">
      <h1>Catálogo</h1>
      <form id="buscar-form">
        <label for="titulo">Titulo:</label>
        <input type="titulo" id="titulo" />
        <input type="submit" value="Buscar" id="buscar-button" />

        <label for="dificultad">Dificultad:</label>
        <select id="filtrar-dificultad-kata" name="dificultad" required>
        <option value="Todas">Todas</option>
        <option value="Facil">Facil</option>
        <option value="Intermedia">Intermedia</option>
        <option value="Dificil">Dificil</option>
        </select>

        <label for="categoria">Categoria:</label>
        <select id="filtrar-categoria-kata" name="categoria" required>
        <option value="Todas">Todas</option>
        <option value="Sin Asignar">Sin Asignar</option>
        <option value="Lógica y matematicas">Lógica y matematicas</option>
        <option value="Validacion y formularios">Validacion y formularios</option>
        </select>
      </form> 
      <form id="eliminarFiltros-form">
        <input type="submit" value="Borrar Filtros" id="filtros-button" />
      </form>
      <div id="mensaje2-div"></div>
      <div id="lista-katas-div"></div>
    </div>
    <a href="#" class="boton-crear_kata" id="nuevaKata">+</a>  
    <div id="divCrear" style="display: none;">
      <h1>Insertar Nueva Kata</h1>
      <form id="crear_kata-form">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo-kata" name="titulo" required>
        <br>

        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria-kata" name="categoria" required>
        <br>

        <label for="dificultad">Dificultad:</label>
        <select id="dificultad-kata" name="dificultad" required>
        <option value="Facil">Facil</option>
        <option value="Intermedia">Intermedia</option>
        <option value="Dificil">Dificil</option>
        </select>
        <br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion-kata" name="descripcion" rows="4" cols="50" required></textarea>
        <br>

        <input type="submit" value="Insertar Kata">
      </form>
      <a class="boton-volver" href="#">Volver</a>  
    </div>

    <div id="divEditar" style="display: none;">
      <h1>Editar Kata</h1>
      <form id="editar_kata-form">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo-kata-editar" name="titulo" required>
        <br>

        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria-kata-editar" name="categoria" required>
        <br>

        <label for="dificultad">Dificultad:</label>
        <select id="dificultad-kata-editar" name="dificultad" required>
        <option value="Facil">Facil</option>
        <option value="Intermedia">Intermedia</option>
        <option value="Dificil">Dificil</option>
        </select>
        <br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion-kata-editar" name="descripcion" rows="4" cols="50" required></textarea>
        <br>

        <input type="submit" value="Editar Kata">
      </form>
      <a class="boton-volver" href="#">Volver</a>  
    </div>


    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
