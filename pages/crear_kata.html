<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTestCoach</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1>Insertar Nueva Kata</h1>
    <form id="crear_kata-form">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo-kata" name="titulo" required>
        <br>

        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria-kata" name="categoria" required>
        <br>

        <label for="dificultad">Dificultad:</label>
        <select id="dificultad-kata" name="dificultad" required>
        <option value="Facil">Facil</option>
        <option value="Intermedia">Media</option>
        <option value="Dificil">Dificil</option>
        </select>
        <br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion-kata" name="descripcion" rows="4" cols="50" required></textarea>
        <br>

        <input type="submit" value="Insertar Kata">
    </form>
    <div id="mensaje-div"></div>

    <script type="module" src="../src/presenterCrearKata.js"></script>
  </body>
</html>
